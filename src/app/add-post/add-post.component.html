<div class="container d-flex justify-content-center mt-2">
  <h1>Ajouter un article au blog</h1>
</div>
<div class="container mt-4">
  <form
    *ngIf="!isSubmitted"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="title">Titre de l'article: </label>
      <input
        id="title"
        type="text"
        class="form-control"
        name="title"
        [(ngModel)]="form.title"
        required
        minlength="3"
        maxlength="500"
        #title="ngModel"
      />
      <label for="content">Contenu de l'article: </label>
      <textarea
        id="content"
        type="text"
        class="form-control"
        name="content"
        [(ngModel)]="form.content"
        required
        #text="ngModel"
        rows="10"
      ></textarea>
    </div>

    <div class="form-group">
      <button class="btn btn-primary mt-4 col-lg-12">Envoyer</button>
    </div>
  </form>
</div>
